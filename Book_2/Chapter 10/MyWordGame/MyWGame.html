<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyWGame.css">
</head>
<body>
    <div id="inputWords">
        <h1>My Word Game ;)</h1>
        <ul id="list">
            <li>Adjective:<br><input type="text" id="adj1" /></li>
            <li>Verb (ending in "-ing"):<br><input type="text" id="verbIng" /></li>
            <li>Room in a house:<br><input type="text" id="roomInHouse" /></li>
            <li>Color:<br><input type="text" id="color" /></li>
            <li>Plural noun:<br><input type="text" id="nounPlural" /></li>
            <li>Verb (past tense):<br><input type="text" id="pastVerb" /></li>
            <li>Beverage:<br><input type="text" id="beverage" /></li>
            <li>Type of music:<br><input type="text" id="musicType" /></li>
            <li>Different Room in a house:<br><input type="text" id="diffRoom" /></li>
            <li>Exclamation:<br><input type="text" id="exclamation" /></li>
            <li>Verb (past tense):<br><input type="text" id="pastVerb2" /></li>
            <li>Adjective:<br><input type="text" id="adjDance" /></li>
            <li>Animal:<br><input type="text" id="animal" /></li>
            <li>City:<br><input type="text" id="city" /></li>
            <li>Verb:<br><input type="text" id="verb" /></li>
        </ul>
    <div id="buttonDiv">
    <button id="replaceButton">Replace it!</button>
    </div>
    </div>
    
    <div id="story">My Story</div>
    <script src="MyWGame.js"></script>
</body>
</html>
